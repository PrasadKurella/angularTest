<div class="media" *ngFor="#tweet of tweets">
  <div class="media-left">
    <a href="#">
      <img class="media-object imageObjects" src="{{tweet.imageUrl}}" alt="...">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">
        {{ tweet.author }}  <span class="handle">{{ tweet.handle }}</span> <br>
        {{ tweet.body }} <br>
        <likeButton [likeCount]="tweet.likeCount" [isLikeClicked]="tweet.isLikeClicked" ></likeButton></h4>
  </div>
</div>
