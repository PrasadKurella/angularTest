<form [ngFormModel]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            id="username" 
            type="text" 
            class="form-control"
            ngControl="userName"
            #userName="ngForm" required maxlength="10" minlength="3">
    </div>
    <div *ngIf="userName.control.pending">user name checking</div>
    <div *ngIf="!userName.valid && userName.errors && userName.errors.inValidUserName" 
        class="alert alert-danger">
        Invalid login details
    </div>
    <div *ngIf="!userName.valid && userName.errors && userName.errors">
        <!--{{ userName.errors | json }}-->
    </div>
    <div *ngIf="!userName.valid && userName.errors && userName.errors.minlength"
            [ngClass]="
                {
                    'alert' : !userName.valid && userName.touched,
                    'alert-danger' : !userName.valid && userName.touched
                }
            "
        >
        First Name needs minimum {{userName.errors.minlength.requiredLength}} characters and 
        actual is {{userName.errors.minlength.actualLength}}. 
    </div>
    <div *ngIf="userName.touched && userName.errors && userName.errors.required"
            [ngClass]="
                {
                    'alert' : !userName.valid && userName.touched,
                    'alert-danger' : !userName.valid && userName.touched
                }
            "
        >
        First Name is Required. 
    </div>
    <div *ngIf="!userName.valid && userName.errors && userName.errors.cannotContainSpace"
            [ngClass]="
                {
                    'alert' : !userName.valid && userName.touched,
                    'alert-danger' : !userName.valid && userName.touched
                }
            "
        >
        User name should not contain spaces. 
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            id="password" 
            type="password" 
            class="form-control"
            ngControl="passWord"
            #passWord="ngForm" minlength="8" required>
    </div>
    <button class="btn btn-primary" type="submit"   >Sign Up</button>
</form>
